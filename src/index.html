<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="./input.css">

</head>
<body>
  <aside class="">
    <div class="sidebar fixed colorPrimary-100 pt-6 pl-5 pr-5 pb-8 h-screen top-0 left-0 flex flex-col justify-between max-w-[90px] z-50">
        <div class="sidebar__menu">
            <div class="sidebar__menu__brand mb-[54px]">
                <img src="./img/logobrand.svg" alt="">
            </div>
            <div class="sidebar__menu__wrapper">
                <a class="sidebar__menu__wrapper__item--1 flex items-start justify-center p-3 rounded-[8px] bg-transparent colorPrimary-300-hover cursor-pointer transition mb-2">
                                          
                </a>
            </div>
            <div class="sidebar__menu__wrapper">
                <a class="sidebar__menu__wrapper__item--2 flex items-start justify-center p-3 rounded-[8px] bg-transparent colorPrimary-300-hover cursor-pointer transition mb-2">

                </a>
            </div>
            <div class="sidebar__menu__wrapper">
                <a class="sidebar__menu__wrapper__item--3 flex items-start justify-center p-3 rounded-[8px] bg-transparent colorPrimary-300-hover cursor-pointer transition mb-2">

                </a>
            </div>
            <div class="sidebar__menu__wrapper">
                <a class="sidebar__menu__wrapper__item--4 flex items-start justify-center p-3 rounded-[8px] bg-transparent colorPrimary-300-hover cursor-pointer transition mb-2">

                </a>
            </div>
        </div>
        <div class="sidebar__setting">
            <div class="sidebar__setting__wrapper">
                <a class="sidebar__setting__wrapper__item--1 flex items-start justify-center p-3 rounded-[8px] bg-transparent colorPrimary-300-hover cursor-pointer transition">

                </a>
                <a class="sidebar__setting__wrapper__item--2 flex items-start justify-center p-3 rounded-[8px] bg-transparent colorPrimary-300-hover cursor-pointer transition">

                </a>
            </div>
        </div>
    </div>
  </aside>
  <main class="ml-[90px]">
    <header>
        <div class="header flex flex-row justify-between items-center pl-8 pr-8 pb-6 pt-6 border-b borderColor">
            <div class="header__title">
                <a href="#" class="text-[28px] leading-[31px] fontColorDefault font-medium">Analytics</a>
            </div>
            <div class="header__menu flex items-center">
                <div class="header__menu__icon mr-4">
                    <a href="#" class="header__menu__icon__wrapper">
                        <img src="./img/google-icon.svg" alt="">
                    </a>
                </div>
                <div class="header__menu__icon mr-6">
                    <a href="#" class="header__menu__icon__wrapper">
                        <img src="./img/notif-icon.svg" alt="">
                    </a>
                </div>
                <div class="header__menu__profile flex">
                    <div class="header__menu__profile__avatar mr-4">
                        <img src="./img/avatar.png" alt="">
                    </div>
                    <div class="header__menu__profile__text flex">
                        <div class="name-wrapper flex flex-col">
                            <span class="text-[#676F7E] font-[16px]">Welcome</span>
                            <span class="font-medium font-[16px]">Danis Markonez</span>
                        </div>
                        <div class="icon-wrapper flex items-center ml-2">
                            <img src="./img/dropdown.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="cards pl-8 pr-8 mt-5 mb-10 flex flex-row justify-between">
            <div class="cards__card flex flex-row justify-start zidyOrange rounded-[12px] p-4 w-[24%]">
                <div class="cards__card__icon bg-white p-5 rounded-[12px] mr-4">
                    <img src="./img/contact.svg" alt="">
                </div>
                <div class="cards__card__info flex flex-col items-start justify-center">
                    <span class="text-base font-normal leading-4">Contact</span>
                    <div class="card-value mt-2 flex">
                        <div class="card-value__number flex items-center">
                            <span class="text-[32px] font-medium">643</span>
                        </div>
                        <div class="card-value__text flex items-center pl-2">
                            <span class="font-normal text-normal">Total</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cards__card flex flex-row justify-start colorPrimary-200 rounded-[12px] p-4 w-[24%]">
                <div class="cards__card__icon bg-white p-5 rounded-[12px] mr-4">
                    <img src="./img/contact-2.svg" alt="">
                </div>
                <div class="cards__card__info flex flex-col items-start justify-center">
                    <span class="text-base font-normal leading-4">Review Invites</span>
                    <div class="card-value mt-2 flex">
                        <div class="card-value__number flex items-center">
                            <span class="text-[32px] font-medium">643</span>
                        </div>
                        <div class="card-value__text flex items-center pl-2">
                            <span class="font-normal text-normal">Total</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cards__card flex flex-row justify-start zidyBlue rounded-[12px] p-4 w-[24%]">
                <div class="cards__card__icon bg-white p-5 rounded-[12px] mr-4">
                    <img src="./img/contact-3.svg" alt="">
                </div>
                <div class="cards__card__info flex flex-col items-start justify-center">
                    <span class="text-base font-normal leading-4">Messages Sent</span>
                    <div class="card-value mt-2 flex">
                        <div class="card-value__number flex items-center">
                            <span class="text-[32px] font-medium">643</span>
                        </div>
                        <div class="card-value__text flex items-center pl-2">
                            <span class="font-normal text-normal">Total</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cards__card flex flex-row justify-start zidyBrown rounded-[12px] p-4 w-[24%]">
                <div class="cards__card__icon bg-white p-5 rounded-[12px] mr-4">
                    <img src="./img/contact-4.svg" alt="">
                </div>
                <div class="cards__card__info flex flex-col items-start justify-center">
                    <span class="text-base font-normal leading-4">Messages Recieved</span>
                    <div class="card-value mt-2 flex">
                        <div class="card-value__number flex items-center">
                            <span class="text-[32px] font-medium">643</span>
                        </div>
                        <div class="card-value__text flex items-center pl-2">
                            <span class="font-normal text-normal">Total</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="chart pl-8 pr-8">
            <div class="chart__header flex justify-between items-center mb-6">
                <h3 class="chart__header__text text-[24px] font-medium">
                    Statistic
                </h3>
                <div class="chart__header__menu flex">
                    <div class="dropdown-contact-wrapper relative">
                        <div class="dropdown cursor-pointer flex justify-between mr-2 p-4 border borderColor-200 rounded-[6px] min-w-[150px] fontColorPrimary-300-hover" onclick="dropdownContact()">
                            <span>Contact</span>
                            <img src="./img/dropdown.svg" alt="">
                        </div>
                        <div id="dropdown-contact" class="dropdown-contact pt-2 pb-2 rounded-[8px] bg-white shadow-xl absolute flex flex-col border borderColor-200">
                            <a class="cursor-pointer pt-2 pb-2 pl-4 pr-4 fontColorPrimary-300-hover">test</a>
                            <a class="cursor-pointer pt-2 pb-2 pl-4 pr-4 fontColorPrimary-300-hover">test</a>
                        </div>
                    </div>
                    <div class="dropdown-monthly-wrapper relative">
                        <div class="dropdown cursor-pointer flex justify-between mr-2 p-4 border borderColor-200 rounded-[6px] min-w-[150px] fontColorPrimary-300-hover" onclick="dropdownMonthly()">
                            <span>Monthly</span>
                            <img src="./img/dropdown.svg" alt="">
                        </div>
                        <div id="dropdown-monthly" class="dropdown-monthly pt-2 pb-2 rounded-[8px] bg-white shadow-xl absolute flex flex-col border borderColor-200">
                            <a class="cursor-pointer pt-2 pb-2 pl-4 pr-4 fontColorPrimary-300-hover">test</a>
                            <a class="cursor-pointer pt-2 pb-2 pl-4 pr-4 fontColorPrimary-300-hover">test</a>
                        </div>
                    </div>
                    
                   
                    <div class="layout flex border borderColor-200 rounded-[4px] pl-2 pr-2 justify-center items-center">
                        <a href="#" class="twoCol flex justify-center items-center mr-2 colorPrimary-300-hover rounded-[6px] ">

                        </a>
                        <a href="#" class="oneCol flex justify-center items-center colorPrimary-300-hover rounded-[6px] ">

                        </a>
                    </div>
                </div>
            </div>
            <div class="chart__content flex w-[100%] justify-between transition ease-in-out delay-150 duration-300">
                <div class="chart__content__box p-6 rounded-2xl border borderColor w-min-[50%]" style="width: 49%">
                    <div>
                        <canvas id="myChart"></canvas>
                      </div>
                </div>
                <div class="chart__content__box--two p-6 rounded-2xl border borderColor w-max" style="width: 49%">
                    <div>
                        <canvas id="twoChart"></canvas>
                      </div>
                </div>
            </div>
        </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./script.js"></script>
</body>
</html>
